<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
        <script defer src="scripts/scripts.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section class="hero">
        <div class="container">
            <h1>Custom Buffer size calculator</h1>
            <h4>For twitch streams</h4>
            <p class="author">Made by <a href="http://twitter.com/lofi1048">@lofi1048</a></p>
            <p>Shoutouts to <a href="https://www.twitch.tv/k1r4g4n4">Kiragana</a></p>
        </div>
        </section>
        <div class="container">
        <form action="#">
            <input id="bitrate" type="text" placeholder="Bitrate"/>
            <input id="fps" type="text" placeholder="Frames per second"/>
            <select id="encode" name="Encoding speed" id="">
                <option value="10">ultrafast</option>
                <option value="10">superfast</option>
                <option value="10" selected>veryfast</option>
                <option value="20">faster</option>
                <option value="30">fast</option>
                <option value="40">medium</option>
                <option value="50">slow</option>
                <option value="60">slower</option>
                <option value="70">veryslow</option>
                <option value="80">placebo</option>
            </select>
            
            <a id="calculate" class="btn">Calculate</a>
        </form>
        
        <div id="result" class="hidden"></div>
        </div>

        <div class="credits">
            
        </div>
    </body>
</html>
